          <script src="jquery-jvectormap-1.2.2.min.js"></script>
          <script src="js/jquery-jvectormap-world-mill-en.js"></script>
          <script type="text/javascript">

          var rateData = {
            "CR": 99.09,
            "KH": 89.9,
            "MW": 71.16,
            "DZ": 94,
            "AG": 92,
            "AR": 108,
            "AW": 93,
            "AU": 92,
            "AT": 96,
            "AZ": 92,
            "BB": 114,
            "BY": 103,
            "BZ": 107,
            "BJ": 66,
            "BT": 105,
            "BA": 76,
            "BF": 54,
            "BI": 62,
            "KH": 90,
            "CM": 72,
            "CV": 96,
            "CF": 33,
          };
          $('#world-map').vectorMap({

          container: $('#map-world'),
          map: 'world_mill_en',
          backgroundColor: '#8c97a4',
          markerStyle: {
            initial: {
              fill: '#F8E23B',
              stroke: '#383f47'
            }
          },
          hoverOpacity: 0.7,
          hoverColor: false,
          regionsSelectable: true,
          regionsSelectableOne: true,
          
          focusOn: 
          {
            x: 0.5,
            y: 0.5,
            scale: 2
          },
          series: {
            regions: [{
              values: rateData,
              scale: ['#C8EEFF', '#0071A4'],
              normalizeFunction: 'polynomial'
            }]
          },
          onRegionLabelShow: function(e, el, code){
            if (rateData[code] == undefined){
              rateData[code] = "N/A";
            }
            el.html(el.html()+' (Primary School Completion Rate - '+rateData[code]+')');
          },
          onRegionClick: function(event, code){
            if (code == "CR") {
              window.location.href = "costarica.html";
            }
            if (code == "KH") {
              window.location.href = "cambodia.html";
            }
            if (code == "MW") {
              window.location.href = "malawi.html";
            }
          }
          });
          </script>
